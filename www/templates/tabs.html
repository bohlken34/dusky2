<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Add Tab -->
  <ion-tab title="Add a Time" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/add">
    <ion-nav-view name="tab-add"></ion-nav-view>
  </ion-tab>

  <!-- Calendar Tab -->
  <ion-tab title="Calendar" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/calendar">
    <ion-nav-view name="tab-calendar"></ion-nav-view>
  </ion-tab>

  <!-- Manage Tab -->
  <ion-tab title="Manage Times" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/manage">
    <ion-nav-view name="tab-manage"></ion-nav-view>
  </ion-tab>

  <!-- Location Tab -->
  <ion-tab title="Locations" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/location">
    <ion-nav-view name="tab-location"></ion-nav-view>
  </ion-tab>


</ion-tabs>
