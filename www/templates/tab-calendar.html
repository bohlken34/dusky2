<ion-view view-title="Chats">
  <ion-content>
    <onezone-datepicker datepicker-object="onezoneDatepicker"></onezone-datepicker>
    <ul class="list">
      <li class="item" ng-repeat="time in sunTime">
        <p>{{time.riseName}}&nbsp{{time.riseTime | date:"hh':'mm a"}}</p>
        <p>{{time.setName}}&nbsp{{time.setTime | date:"hh':'mm a"}}</p>
      </li>
    </ul>
  </ion-content>
</ion-view>
